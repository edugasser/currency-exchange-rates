    <script type="text/javascript">
            $("#amountConverted").hide();
        function convertCurrency() {
            var source = $("#source_currency").val();
            var target = $("#target_currency").val();
            var amount = $("#amount").val();

          var requestURL = "/api/v1/convert/"+source+"/"+ target + "/?amount="+amount;
          const request = new XMLHttpRequest();
          request.open('GET', requestURL, false);
          request.send(null);

          if (request.status === 200) {
            var response =  JSON.parse(request.responseText);
            $("#amountConverted").show();
            $("#amountConverted").text(response["converted_amount"]);
          }
          return {};

        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      var date = new Date();
      var last = new Date(date.getTime() - (7 * 24 * 60 * 60 * 1000));

      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

      updateDates(last, date);

      function dateToString(d) {
        month = (d.getMonth() + 1).toString().padStart(2, "0");
        day   = d.getDate().toString().padStart(2, "0");
        return d.getFullYear() + "-" + month + "-" + day
      }

      function selectDays(days) {
        var date = new Date();
        var last = new Date(date.getTime() - (days * 24 * 60 * 60 * 1000));
        updateDates(last, date);
        drawChart();
      }

      function updateDates(start, end) {
        $("#startSelected").val(dateToString(start));
        $("#endSelected").val(dateToString(end));
      }

      function getCurrencies(response) {
        var currencies = [];
        for (var i = 0; i < response.length; i++) {
            var target = response[i]["target_currency"]
            if (currencies.indexOf(target) == -1){
              currencies.push(target)
            }
        }
        return currencies;
      }

      function getDataPerDays(response) {
        perDays = {};
        for (var i = 0; i < response.length; i++) {
            var target = response[i]["target_currency"]
            var date = response[i]["valuation_date"]
            var rate_value = response[i]["rate_value"]

          if (!perDays.hasOwnProperty(date)) {
            perDays[date] = {};
          }
          perDays[date][target] = rate_value;
        }
        return perDays;
      }

      function createChartData(perDay, currencies) {
        var result = [];
        for (let date in perDay) {
          var row = [date];
          for (var i = 0; i < currencies.length; i++) {
            var rate = parseFloat(perDay[date][currencies[i]]);
            row.push(rate)
          }

          result.push(row);
        }
        return result;
      }

      function processData(response, currencies) {
        const perDay = getDataPerDays(response);
        return createChartData(perDay, currencies);
      }

      function getDataFromAPI(currency, start, end) {
        var requestURL = "/api/v1/historical/"+currency+"/"+ start + "/" + end + "/";
        const request = new XMLHttpRequest();
        request.open('GET', requestURL, false);
        request.send(null);

        if (request.status === 200) {
          var response =  JSON.parse(request.responseText);
          var currencies = getCurrencies(response);
          var chartData = processData(response, currencies);
          return {data: chartData, currencies: currencies};
        }
        return {};
      }

      $('#currency').on('change', function() {
        drawChart();
      });

      function drawChart() {

        var currency = $( "#currency" ).val();
        var start = $("#startSelected").val();
        var end = $("#endSelected").val();

        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Day');

        var apiData = getDataFromAPI(currency, start, end);

        const currencies = apiData.currencies;
        const rows = apiData.data;

        for (var i = 0; i < currencies.length; i++) {
          data.addColumn('number', currencies[i]);
        }

        data.addRows(rows);

        var options = {
          chart: {
            title: '',
            subtitle: 'Currency: '+currency
          },
          width: "100%",
          height: 500,
          axes: {
            x: {
              0: {side: 'top'}
            }
          }
        };

        var chart = new google.charts.Line(document.getElementById('line_top_x'));
        chart.clearChart();
        chart.draw(data, google.charts.Line.convertOptions(options));
      }
  </script>
